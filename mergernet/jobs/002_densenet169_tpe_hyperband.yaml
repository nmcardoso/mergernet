extends:
  - name: defaults


config:
  job_type: optuna_train

  dataset: mesd_sdss_128

  resume: true

  train_epochs: 40

  optuna:
    n_trials: 40
    pruner: hyperband
    sampler: tpe

  mlflow:
    id: 2
    enabled: true


hyperparameters:
  - name: architecture
    type: constant
    value: densenet169

  - name: pretrained_weights
    type: constant
    value: imagenet

  - name: batch_size
    type: constant
    value: 64

  - name: dense_1_units
    type: categorical
    choices: [64, 128, 256, 512, 1024]

  - name: dropout_1_rate
    type: uniform
    low: 0.1
    high: 0.5

  - name: dense_2_units
    type: categorical
    choices: [64, 128, 256, 512, 1024]

  - name: dropout_2_rate
    type: uniform
    low: 0.1
    high: 0.5

  - name: learning_rate
    type: loguniform
    low: 1.0e-5
    high: 1.0e-3
