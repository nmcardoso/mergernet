name: "Docs build"

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mergernet/**'
      - '.github/workflows/docs.yaml'
      - 'setup.py'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        cache: 'pip'
        cache-dependency-path: setup.py

    - name: install deps
      run: |
        pip install -U wheel
        pip install -e '.[docs]'

    - name: build docs
      run: |
        cd docs
        make html

    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
