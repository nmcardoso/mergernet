version: '3'

services:
  mlflow:
    build: .
    # scale: 2
    ports:
      - 8080:8080
    volumes:
      - data:/app/data
    environment:
      BACKEND_URI: sqlite:////app/data/mlflow.sqlite
      ARTIFACT_ROOT: /app/data/artifacts

  backup:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    volumes:
      - data:/app/data

volumes:
  data:
